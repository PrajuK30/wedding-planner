<!-- edit_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            background: #f0fdf4;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
        h2 {
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .btn-update {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center; color:#2f8f4f; font-size: 28px; margin-bottom: 5px;">üíç Wedding Planner</h1>
        <h2>Edit Profile</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-update">Update</button>
        </form>
        <a class="back-btn" href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
