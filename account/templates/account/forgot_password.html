<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color:#2f8f4f;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-bottom: 10px;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1 style="text-align:center; color:#2f8f4f; font-size: 28px; margin-bottom: 5px;">üíç Wedding Planner</h1>
    <h2> üîêForgot Password </h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <label for="email">Enter your registered email</label><br>
      <input type="email" name="email" id="email" required><br>
      <button type="submit">Send OTP</button>
    </form>

    <a class="back-link" href="{% url 'login' %}">‚Üê Back to Login</a>
  </div>

</body>
</html>
