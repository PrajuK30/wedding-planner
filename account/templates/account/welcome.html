<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Wedding Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6ffe6, #fffaf0);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2f5f3f;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .btn {
            background-color: #2f8f4f;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: #2f8f4f;
            border: 2px solid #2f8f4f;
        }
    </style>
</head>
<body>
    <h1>Welcome to Wedding Planner</h1>
    <div class="button-container">
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn">Register</a>
    </div>
</body>
</html>
