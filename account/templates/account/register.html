<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;              /* fixed narrow width */
      {% comment %} margin: 50px auto;    {% endcomment %}
      margin: 0 auto;       /* center horizontally with some top margin */
      background: white;
      padding: 25px 20px;        /* decent padding inside */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      max-height: none;          /* remove any max height */
      overflow-y: visible;       /* no scroll inside container */
    }

    h2 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }

    form label {
      display: block;
      {% comment %} margin-top: 15px; {% endcomment %}
      color: #555;
      margin-top: 10px;  
      margin-bottom: 4px;  
      margin-bottom: 8px; 
      padding: 1px;
    }

    form input, form select {
      width: 100%;
      {% comment %} padding: 10px; {% endcomment %}
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;

      padding: 8px;
      margin-top: 5px;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px 30px;
      border: 2px solid #2e8b57;
      color: #2e8b57;
      border-radius: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2e8b57;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #246b45;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center; color:#2f8f4f; font-size: 28px; margin-bottom: 5px;">üíç Wedding Planner</h1>
  <p class="subtitle">Create Your Account üéâ</p>

  {% if email_exists %}
    <div class="error">This email is already registered. Please use another.</div>
  {% endif %}

  <form method="post" autocomplete="off">

    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" required>

    <label for="middle_name">Middle Name</label>
    <input type="text" name="middle_name">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" autocomplete="off" />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" autocomplete="new-password" />

    <label for="mobile">Mobile Number</label>
    <input type="text" name="mobile" required pattern="\d{10}">

    <label for="location">Location</label>
    <input type="text" name="location" required>

    <label for="pincode">Pincode</label>
    <input type="text" name="pincode" required pattern="\d{6}">

    <label for="age">Age</label>
    <input type="number" name="age" required>

    <label for="role">Role</label>
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="Wedding Family">Wedding Family</option>
      <option value="Food Caterer">Food Caterer</option>
      <option value="Decorator">Decorator</option>
      <option value="Event Planner">Event Planner</option>
    </select>

    <label for="gender">Gender</label>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button class="btn" type="submit">Register</button>
    <a href="{% url 'welcome' %}" style="display:block; text-align:center; margin-top:15px; color:#2f8f4f;">‚Üê Back to Welcome Page</a>

  </form>
</div>

<!-- Popup Message -->
<div class="popup" id="popupMsg">
  Registered successfully! Please check your email and enter the OTP.
  <br><br>
  <button onclick="goToOTP()">OK</button>
</div>

<script>
  function capitalizeFirstLetter(fieldId) {
    const field = document.getElementById(fieldId);
    field.addEventListener('input', () => {
      const words = field.value.split(' ');
      field.value = words.map(word => {
        if (word.length > 0) {
          return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
        return '';
      }).join(' ');
    });
  }

  capitalizeFirstLetter('first name');
  capitalizeFirstLetter('middle name');
  capitalizeFirstLetter('last name');
  capitalizeFirstLetter('location');
  {% if messages %}

  {% for message in messages %}
    alert("{{ message }}");
  {% endfor %}
</script>
{% endif %}



</body>
</html>
