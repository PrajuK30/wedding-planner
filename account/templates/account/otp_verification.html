<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; }
        .container { margin-top: 100px; background: white; padding: 30px; display: inline-block; border-radius: 10px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color:#2f8f4f; font-size: 28px; margin-bottom: 5px;">ğŸ’ Wedding Planner</h1>
        <h2>Enter OTP</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP">
            <br>
            <button type="submit">Verify</button>
            <a href="{% url 'resend_otp' %}" style="display:block; text-align:center; margin-top:10px; color:#2f8f4f;">ğŸ” Resend OTP</a>
            <a href="{% url 'register' %}" style="display:block; text-align:center; margin-top:15px; color:#2f8f4f;">â† Back to Register Page</a>

        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>

    <!-- âœ… Show popup messages -->
    {% if messages %}
      <script>
        {% for message in messages %}
          alert("{{ message|escapejs }}");
        {% endfor %}
      </script>
    {% endif %}

</body>
</html>
