<html lang="en">
<head>

        body {
            margin: 0;

            background: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .popup {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }
        .popup h2 {
            font-size: 28px;
            color: deeppink;
        }
        .emoji {
            font-size: 50px;
            margin: 15px 0;
        }
        .btn {
            padding: 10px 25px;
            background-color: deeppink;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: hotpink;
        }
    </style>
</head>
